<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thống kê doanh số theo danh mục</title>

  <style>
    * {
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
    }

    .chart-container {
      width: 500px;
      height: 200px;
      margin: 0 auto;
    }

    .chart {
      width: 100%;
      height: 100%;
    }

    .bar {
      height: 20px;
      width: 0%;
      background-color: #000;
      border: 1px solid #fff;
    }

    .bar-label {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Thống kê doanh số theo danh mục</h1>

  <div class="chart-container">
    <div class="chart"></div>
  </div>

  <script>
    const categories = ['Điện thoại', 'Máy tính', 'Phụ kiện'];
    const sales = [100, 200, 300];

    const chart = document.querySelector('.chart');
    const bars = document.querySelectorAll('.bar');
    const labels = document.querySelectorAll('.bar-label');

    // Thêm dữ liệu vào chart
    for (let i = 0; i < bars.length; i++) {
      bars[i].style.width = (sales[i] / sales.reduce((a, b) => a + b)) * 100 + '%';
      bars[i].setAttribute('data-value', sales[i]);
    }

    // Thêm nhãn cho các cột
    for (let i = 0; i < labels.length; i++) {
      labels[i].textContent = categories[i] + ': ' + sales[i];
    }
  </script>
</body>
</html>
