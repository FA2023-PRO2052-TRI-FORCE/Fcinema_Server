<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="containerLogin row">
        <article class="col-sm-7" style="background-color: antiquewhite">
            <h1 style="margin-top: 100px">Welcome to FStore's Management</h1>
            <h1>Login now!</h1>
        </article>

        <aside class="col-sm-5">
            <div class="form-custom">
                <h2>Login</h2>
                <div class="alert alert-warning alert-dismissible fade show" role="alert" style="text-align: center; background-color: #fff; border-color: #fff;">
                    {{#each validateLogin}}
                        <strong>{{err}}</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    {{/each}}
                </div>

                <form method="post" action="/login-account">
                    <div class="form-group form-group-custom">
                        <input
                            required
                            type="email"
                            class="form-control"
                            name="email"
                            id="email"
                            aria-describedby="helpId"
                            placeholder="Enter your email"
                            value="{{email}}"
                        />
                        <small id="helpId" class="form-text text-muted"></small>
                    </div>

                    <div class="form-group form-group-custom">
                        <input
                            required
                            type="password"
                            class="form-control"
                            name="password"
                            id="password"
                            placeholder="Enter your password"
                            value="{{password}}"
                        />
                    </div>

                    <div class="form-group-custom">
                        <button type="submit" class="btn btn-primary buttonLogin" action="/login-account">
                            Login
                        </button>
                    </div>
                    <a href="/register" target="_self" style="color: black">
                        <p style="text-align: center; margin: 15px 0 10px 0">
                            Don't have an account? Register now
                        </p>
                    </a>
                </form>
            </div>
        </aside>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
