<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  

</head>
<body>
    <div class="container" style="padding: 10px; border-radius: 4px; box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);">
        <form action="/add-product/store" method="POST" class="container-form-add mx-auto" style="max-width: 900px;" enctype="multipart/form-data">
            <h4 class="text-header-form">Thêm phim mới</h4>
    
            <div class="row">
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label class="form-label" for="name">Tên phim</label>
                        <input required type="text" class="form-control" name="name" id="name" aria-describedby="helpId" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="category">Thể loại</label>
                        <select id="category" name="category" class="form-control">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="price">Ngôn ngữ</label>
                        <input class="form-control" name="price" id="price" aria-describedby="helpId" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="price">Hãng sản xuất</label>
                        <input class="form-control" name="price" id="price" aria-describedby="helpId" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="price">Nước sản xuất</label>
                        <input class="form-control" name="price" id="price" aria-describedby="helpId" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="price">Thời Lượng</label>
                        <input class="form-control" name="price" id="price" aria-describedby="helpId" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="price">Đạo diễn</label>
                        <input class="form-control" name="price" id="price" aria-describedby="helpId" />
                    </div>
                </div>
    
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label class="form-label" for="img">Chọn ảnh</label>
                        <input required type="file" class="form-control" name="img" accept="image/*" id="fileInput" aria-describedby="helpImg" onchange="" />
                    </div>
    
                    <div id="output" class="rounded mx-auto d-block" style="width: 200px; height: 200px; background-color: aliceblue;">
                        <img id="img-preview" src="" alt="Ảnh xem trước" />
                    </div>
    
                    <div class="mb-3">
                        <label class="form-label" for="description">Mô tả</label>
                        <textarea required class="form-control" name="description" id="description" rows="4"></textarea>
                    </div>
    
                    <div class="mb-3">
                        <label class="form-label" for="status">Trạng thái</label>
                        <select id="status" name="status" class="form-control">
                            <option value="Phim mới">Phim mới</option>
                            <option value="Đang chiếu">Đang chiếu</option>
                            <option value="Đã chiếu">Đã chiếu</option>
                        </select>
                    </div>
    
                    <div class="mb-3">
                        <label class="form-label" for="year">Năm sản xuất</label>
                        <input class="form-control" name="year" id="year" aria-describedby="helpYear" />
                    </div>
                </div>
            </div>
    
            <div class="text-center">
                <button name="add" class="btn btn-primary" type="submit" style="padding: 10px;">Add</button>
            </div>
        </form>
    </div>
        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  

    
</body>
</html>
