<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <ol class="breadcrumb" style="background-color: #fff; font-weight: bold !important; col; border-radius:0;    -webkit-box-shadow: 0 0 13px 0 rgba(82,63,105,.05);
    box-shadow: 0 0 13px 0 rgba(82,63,105,.05);">
    <li class="breadcrumb-item active" aria-current="page">Vé Đã Đặt</li>
  </ol> 
<div class="row" style="min-height: 500px; margin: 10px;">
  <div class="col-sm-12" style="background-color: #fff; -webkit-box-shadow: 0 0 13px 0 rgba(82,63,105,.05);
     border-radius: 4px; box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);;">
    <div class="row">
        <h6 style="padding: 10px 20px; font-weight: bold;">Danh sách vé đã đặt</h6>
        <hr>
      <div class="col-12">
        <div class="input-group" style="display: flex; justify-content: end; margin: 20px;">
        <a type="button" href="/ve/them" class="btn btn-primary" style="margin-right: 40px; border-radius: 5px; font-weight: bold;">Thêm Vé Mới</a>
        </div>        

        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th class="align-middle" scope="col">#</th>
              <th class="align-middle" scope="col">Mã vé</th>
              <th class="align-middle" scope="col">Tên phim</th>
              <th class="align-middle" scope="col">Ngày chiếu</th> 
              <th class="align-middle" scope="col">Ca chiếu</th>
              <th class="align-middle" scope="col">Phòng chiếu</th>
              <th class="align-middle" scope="col">Số ghế</th>
              <th class="align-middle" scope="col">Ngày đặt vé</th>
              <th class="align-middle" scope="col">Tổng tiền</th>
              <th class="align-middle" scope="col">Trạng thái</th>
              <th class="align-middle" scope="col">Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="align-middle" scope="row">{{sum 1 @index }}</th>
              <th class="align-middle" scope="col">Mã vé</th>
              <th class="align-middle" scope="col">Tên phim</th>
              <th class="align-middle" scope="col">Ngày chiếu</th> 
              <th class="align-middle" scope="col">Ca chiếu</th>
              <th class="align-middle" scope="col">Phòng chiếu</th>
              <th class="align-middle" scope="col">Số ghế</th>
              <th class="align-middle" scope="col">Ngày đặt vé</th>
              <th class="align-middle" scope="col">Tổng tiền</th>
              <th class="align-middle" scope="col">Trạng thái</th>          
              <td class="align-middle">
                <a href="" type="button" style="margin-bottom: 10px; width: 90px;" class="btn btn-success">Cập nhật</a>
                <a type="button" data-bs-toggle="modal" data-bs-target="#delete-phim-modal" style="margin-bottom: 10px; width: 90px;" class="btn btn-danger">Xoá</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
    
</body>
</html>
